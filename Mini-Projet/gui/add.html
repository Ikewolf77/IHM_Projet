<body>
    <div class="container">
        <form id="todoForm">
            <div class="form-group">
                <label class="form-label" for="add-input-title">Title</label>
                <input class="form-control" type="text" name="add-input-title" placeholder="Title" required>
                <label class="form-label" for="add-input-description">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description" required></textarea>
                <label class="form-label" for="add-input-date">When</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button class="btn btn-success">Save and Close</button>
        </form>
    </div>
    <script src="add.js"></script>
</body>
