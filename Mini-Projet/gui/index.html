<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Remind-me</title>

    <!-- Latest compiled and minified CSS Bootstrap and Jquery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- full calendar -->
    <link href='../fullcalendar/lib/main.css' rel='stylesheet' />
    <script src='../fullcalendar/lib/main.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
  </head>
  <body>
    <h1>Remind-me</h1>

    <div class="container">
      <!-- navigation -->
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary" id="label_reminders">
          <input type="radio" name="options" id="btn_reminders" checked> Reminders
        </label>
        <label class="btn btn-secondary" id="label_calendar">
          <input type="radio" name="options" id="btn_calendar"> Calendar
        </label>
        <label class="btn btn-secondary" id="label_notes">
          <input type="radio" name="options" id="btn_notes"> Notes
        </label>
      </div>

      <div id="reminders">
          <div>
              <h1>Todos</h1>
              <button id="createTodoBtn" type="button" class="btn">Create a new Todo</button>
              <ul id="todoList"></ul>
          </div>
      </div>

      <div id="calendar"></div>

      <div id="notes">
        <h1>notes</h1>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="calendar.js"></script>
    <script src="index.js"></script>
  </body>
</html>
