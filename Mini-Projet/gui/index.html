<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Remind-me</title>

    <!-- Latest compiled and minified CSS Bootstrap and Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- full calendar -->
    <link href='../fullcalendar/lib/main.css' rel='stylesheet' />
    <script src='../fullcalendar/lib/main.js'></script>

    <!-- custom css -->
    <link href='./custom.css' rel='stylesheet' />
  </head>
  <body>

    <div class="container">
      <div class="px-5">

        <div class="row justify-content-center py-4">
          <h1>𝓡𝓮𝓶𝓲𝓷𝓭-𝓶𝓮</h1>
        </div>

        <!-- navigation -->
        <div class="row justify-content-between mx-5 p-5">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary" id="label_reminders">
              <input type="radio" name="options" id="btn_reminders" checked> Show Reminders
            </label>
            <label class="btn btn-secondary" id="label_calendar">
              <input type="radio" name="options" id="btn_calendar"> Show Calendar
            </label>
          </div>
          <button id="createTodoBtn" type="button" class="btn btn-success">Create a new Todo</button>
        </div>

        <!-- reminders -->
        <div class="row">
          <div id="reminders">
              <div>
                  <h1>Today</h1>
                  <ul id="todayList" class="py-3"></ul>
                  <h1>Tomorrow</h1>
                  <ul id="tomorrowList" class="py-3"></ul>
              </div>
          </div>
        </div>

      </div>

      <div id="calendar"></div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="index.js"></script>
  </body>
</html>
